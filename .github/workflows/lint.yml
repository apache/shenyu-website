on: [pull_request]

jobs:
  markdownlint:
    name: ğŸ‡ Markdown
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: ğŸš€ Use Node.js
        uses: actions/setup-node@v2.4.0
